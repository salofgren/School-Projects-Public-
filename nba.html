<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Assignment 4</title>
        <style>
            div{
                height: 600px;
                width: 500px;
                margin: auto;
                display: block;
                position: relative;
            }
            .transform:hover{
                transition: all 5s linear;
                transform: translate(300px, 400px) rotate(360deg);
            }
        </style>
    </head>
    <body style="background-image: url('images/nba-logo.png');">
        <div>
            <img class="transform" src="images/basketball.png" alt="basketball.png" style="position: absolute; top: 0; left: 0; padding: 10px;">
            <img src="images/floor.jpg" alt="floor.jpg" style="border: black solid 10px; border-radius: 25px; height: 600px; width: 500px;">
        </div>
    </body>
</html>
